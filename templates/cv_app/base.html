<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CVs{% endblock %}</title>
    <style>
        :root {
            --border: #e2e2e2;
            --text: #111;
            --muted: #666;
            --card-bg: #fff;
            --shadow: 0 6px 24px rgba(0, 0, 0, .06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --border: #2a2a2a;
                --text: #eaeaea;
                --muted: #a0a0a0;
                --card-bg: #111;
                --shadow: 0 6px 24px rgba(0, 0, 0, .28);
            }

            body {
                background: #0b0b0b;
            }
        }

        * {
            box-sizing: border-box
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            color: var(--text);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            line-height: 1.45;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .wrap {
            max-width: 980px;
            margin: 0 auto;
            padding: 32px 16px;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        a:focus-visible {
            outline: 2px solid var(--border);
            outline-offset: 2px;
            border-radius: 8px
        }

        .muted {
            color: var(--muted)
        }

        h1 {
            margin: 0 0 24px 0;
            font-size: 28px;
            font-weight: 650;
            letter-spacing: -.01em
        }

        .grid {
            display: grid;
            gap: 12px
        }

        @media (min-width: 720px) {
            .grid {
                grid-template-columns:repeat(2, 1fr)
            }
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 18px;
            transition: box-shadow .15s ease, transform .04s ease;
        }

        .card:hover {
            box-shadow: var(--shadow)
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px
        }

        .bio {
            margin: 0;
            color: var(--muted);
            max-width: 72ch
        }

        .tags {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px
        }

        .tag {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 13px;
            white-space: nowrap;
        }

        /* Actions (Download, Translate, Email) */
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            flex-wrap: wrap;
            margin: 24px 0;
        }

        .actions .button {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 999px;
            background: transparent;
            text-decoration: none;
            transition: box-shadow .15s ease;
        }

        .actions .button:hover {
            box-shadow: var(--shadow);
        }

        .actions-form {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .actions-form select,
        .actions-form input[type="email"] {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 1rem;
        }

        /* Translation block */
        .translation-section {
            margin-bottom: 24px;
        }

        .translation-section h2 {
            margin-bottom: 8px;
            font-size: 1.25rem;
        }

        .translation-section .card {
            padding: 16px;
            white-space: pre-wrap;
        }

        footer.page {
            margin-top: 40px;
            font-size: 13px;
            color: var(--muted)
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<div class="wrap">
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</div>
</body>
</html>
